<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс валют</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <h1>Курс на сегодня</h1>
    <table>
        <tr>
            <th>Флаг</th>
            <th>Валюта</th>
            <th>Курс</th>
        </tr>
        <tr>
            <td><img src="./flags/Flag_of_the_United_States.svg.png" alt=""> <img src="./flags/Flag_of_Europe.svg.png" alt=""></td>
            <td>$ (USD)/€ (EUR)</td>
            <td>0,93 €</td>
        </tr>
        <tr>
            <td><img src="./flags/Flag_of_the_United_Kingdom_(3-5).svg.png" alt=""> <img src="./flags/Flag_of_Europe.svg.png" alt=""></td>
            <td>£ (GBP)/€ (EUR)</td>
            <td>1,17 €</td>
        </tr>
        <tr>
            <td><img src="./flags/Flag_of_Japan.svg.png" alt=""> <img src="./flags/Flag_of_Europe.svg.png" alt=""></td>
            <td>¥ (JPY)/€ (EUR)</td>
            <td>0,0073 €</td>
        </tr>
        <tr>
            <td><img src="./flags/Flag_of_Georgia.svg.png" alt=""> <img src="./flags/Flag_of_Europe.svg.png" alt=""></td>
            <td>₾ (GEL)/€ (EUR)</td>
            <td>0,32 €</td>
        </tr>
    </table>
</body>
</html>

<!-- 
€ (EUR)
$ (USD)
£ (GBP)
¥ (JPY)
₾ (GEL)
-->
