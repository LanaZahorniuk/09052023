<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
     
      body {
        font-family: 'Poppins', sans-serif;
        margin: 10%;
        
      }
      section {
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        width: 400px;
        padding: 30px;
        border-radius: 16px;
      }
      .text-right {
        text-align: right;
      }
      h2 {
        font-size: 40px;
        margin-bottom: 20px;
      }
      .button-close {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }
      .button-action {
        background: none;
        padding: 10px 0;
        border-radius: 55px;
        border: 1px solid grey;
        font-size: 20px;
        cursor: pointer;
        text-align: center;
        width: 100%;
        font-size: 16px;
        font-weight: 600;

      }
      .button-action.is-yellow {
        border: none;
        background: gold;
      }
      p:not(:last-child){
        margin-bottom: 10px;
      }
      .texst-small {
        font-size: 12px;
        color: grey;
        margin: 20px 0 !important;
      }
      input {
        width: 100%;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid grey;
        outline: none;
        caret-color: gold;
      }
      input:focus {
        border-color: gold;
      }
    </style>
    
</head>


<body>
    <section>
        <p class="text-right">
            <button class="button-close">
                <i class="las la-times"></i>
            </button>
        </p>
        <h2>
            Регистрация
        </h2>
        <p>
            <input type="email" placeholder="user@example.org">
        </p>
        <p>
            <input type="password" placeholder="Пароль">
        </p>
        <p class="texst-small">
Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi tenetur quas suscipit recusandae cupiditate inventore.
        </p>
        <p>
            <button class="button-action is-yellow">
                Зарегистирироваться
            </button>
        </p>
        <p>
            <button class="button-action">
                Войти
            </button>
        </p>
    </section>
</body>
</html>
